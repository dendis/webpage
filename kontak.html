<div id="wrapper" class="container">
	<div id="page">
		<div id="content" style="text-align:left"> 
			<h2>Hubungi</h2>
				 <p>Silahkan menghubungi saya melalui form di bawah.</p>
<form action="" method="post">
		<table class="form">
			<tr>
				<th><label for="Nama"><strong>Nama:</strong></label></th>
				<td><input id="Nama" type="text" size="30" /></td>
			</tr>

			<tr>
				<th><label for="Alamat"><strong>Alamat:</strong></label></th>
				<td><input id="Alamat" type="text" size="30" /></td>
			</tr>

			<tr>
				<th><label for="Email"><strong>Email:</strong></label></th>
				<td><input id="Email" type="text" size="30" /></td>
			</tr>

			<tr>
				<th><label for="Pesan"><strong>Pesan:</strong></label></th>
				<td>
				<textarea name="textarea" id="pesan" cols="30" rows="5"></textarea>
				</td>
			</tr>

						<tr>
				<td class="submit-button-right" colspan="2"><input class="submit-text" type="submit" value="SEND" /></td>
			</tr>
		</table>
	</form>
            		
</div>
